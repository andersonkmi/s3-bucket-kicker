plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

java {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // AWS related
    implementation platform('software.amazon.awssdk:bom:2.5.29')
    implementation 'software.amazon.awssdk:sqs'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:28.0-jre'

    // Use JUnit Jupiter API for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.5.1'
    testImplementation 'org.hamcrest:hamcrest-library:2.1'


    // Use JUnit Jupiter Engine for testing.
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.5.1'

    compile 'org.apache.logging.log4j:log4j-api:2.13.0'
    compile 'org.apache.logging.log4j:log4j-core:2.13.0'
    compile 'org.apache.logging.log4j:log4j-slf4j-impl:2.13.0'

    // Including Apache CLI
    compile 'commons-cli:commons-cli:1.4'
}

application {
    // Define the main class for the application.
    mainClassName = 'org.codecraftlabs.sqs.Main'
}

test {
    // Use junit platform for unit tests
    useJUnitPlatform()
}

task createUberJar(type: Jar) {
    manifest {
        attributes 'Implementation-Title': 'aws-s3-kicker jar',
                'Implementation-Version': '1.0.0',
                'Main-Class': 'org.codecraftlabs.kikker.Main'
    }
    archiveBaseName = 'aws-s3-kikker'
    from { configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}